{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-..." crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-..."
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-..."
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}" id="main_logo">OPT'</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active opt-nav-link" aria-current="page"
                        href="{% url 'users:creators' %}">Createurs</a>
                    <!-- <a class="nav-link active opt-nav-link" aria-current="page"
                        href="{% url 'users:advertisers' %}">Annonceurs</a>
                    <a class="nav-link active opt-nav-link" aria-current="page"
                        href="{% url 'users:associations' %}">Associations</a>
                    <a class="nav-link active opt-nav-link" aria-current="page" href="#">Campagnes</a> -->
                </div>
            </div>
            {% if user.is_authenticated %}
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <div class="dropdown d-flex align-items-center">
                            <button class="btn btn-transparent dropdown-toggle p-0 border-0 w-50 ms-auto" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <span>
                                    <img src="{{user.customuserprofile.profile_picture.url}}" alt="" class="img-thumbnail rounded-circle  w-25">
                                </span>
                            </button>
                            <div class="dropdown-menu dropdown-menu-end">
                            <ul class="list-unstyled">
                                <li class-="nav-item"><a class="nav-link opt-nav-link" href="{% url 'users:account' %}">Settings</a></li>
                                <li class-="nav-item"><a class="nav-link opt-nav-link" href="{% url 'users:logout' %}">DÃ©connexion</a></li>
                            </ul>
                            </div>
                        </div>
                    </div>
                </div>
            {% else %}
            
            <div class="collapse navbar-collapse justify-content-end p-3" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <ul class="nav nav-pills">
                        <li class-="nav-item"><a class="nav-link opt-nav-link" aria-current="page" href="{% url 'users:login' %}">Connexion</a></li>
                        <li class-="nav-item"><a class="nav-link opt-nav-link" aria-current="page" href="{% url 'users:register' %}">Inscription</a></li>
                    </ul>
                </div>
            </div>
            {% endif %}
        </div>
    </nav>
    <div class="" id="main">
        {% block content %}
        {% endblock %}
    </div>

</body>

</html>
