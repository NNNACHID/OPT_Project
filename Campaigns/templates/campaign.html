{% extends 'base.html' %}

{% block content %}
<div class="container content-container mt-5 p-4">
    <div class="row justify-content-center align-items-center align-self-center border-0 shadow rounded-5 mt-5 campaigns-container p-4">
        <div>
            <a class="text-decoration-none" href="{% url 'campaigns:campaigns_list' %}">Retour</a>
        </div>
        <div class="card my-2 campaigns-cards shadow text-center">
                    <h5 class="card-header">{{ campaign.name }}</h5>
                    <div class="card-body ">
                        <h5 class="card-title">Collaborateurs :</h5>
                        <ul>
                            {% for collaborator in collaborators %}
                            <li>{{ collaborator.username }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
    </div>
</div>
{% endblock %}
