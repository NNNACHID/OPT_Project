{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <script src="https://unpkg.com/htmx.org@1.9.11"
        integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md shadow-lg fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".multi-collapse"
                aria-controls="navbarNav login-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand me-auto" href="{% url 'home' %}">Opt.</a>
            <div class="collapse navbar-collapse multi-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link mx-lg-4" href="{% url 'users:creators' %}">Créateurs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-4" href="{% url 'users:advertisers' %}">Annonceurs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-4" href="{% url 'users:associations' %}">Associations</a>
                    </li>
                </ul>
            </div>
            {% if user.is_authenticated %}
            <div class="dropdown login-dropdown ms-auto">
                <button class="btn p-0 border-0 " type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span>
                        <img src="{{user.customuserprofile.profile_picture.url}}" alt=""
                            class="img-thumbnail rounded-circle w-50 h-50 me-auto my-1">
                    </span>
                </button>
                <div class="dropdown-menu dropdown-menu-end p-3">
                    <ul class="list-unstyled">
                        <li class-="nav-item"><a class="nav-link opt-nav-link"
                                href="{% url 'users:account' %}">Profil</a>
                        </li>
                        <li class-="nav-item"><a class="nav-link opt-nav-link"
                                href="{% url 'users:logout' %}">Déconnexion</a></li>
                    </ul>
                </div>
            </div>
            {% else %}
            <a href="{% url 'users:login' %}" class="nav-link ms-auto">Connexion</a>
            <a href="{% url 'users:register' %}"
                class="login-button text-decoration-none mx-3 shadow-sm border-0">Inscription</a>
            {% endif %}

        </div>

    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="py-5 shadow-lg">
        <div class="container text-center">
            <h5>
                Opt ; inc
            </h5>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.body.addEventListener('htmx:configRequest', function (evt) {
            //evt.detail.parameters['auth_token'] = getAuthToken(); // add a new parameter into the request
            evt.detail.headers['X-CSRFToken'] = '{{ csrf_token }}'; // add a new header into the request -->
        });
    </script>
</body>

</html>
