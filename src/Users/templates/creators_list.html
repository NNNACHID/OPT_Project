{% extends 'base.html' %}

{% block content %}
<div class="container content-container">
    <div class="row justify-content-center align-items-center align-self-center">
        <div class="col-md-3 mb-3 mt-5">
            <form class="mx-auto" role="search">
                <input class="form-control" type="search" placeholder="" aria-label="Search">
            </form>
        </div>
        {% for profile in profiles %}
        <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
                <a href="{% url 'users:profile' profile.user.pk %}" class="text-decoration-none">
                    <!-- <div class="card">
                         <img src="{{ profile.banner.url }}" class="card-img-top user-card" alt="...">
                        <img src="{{ profile.profile_picture.url}}" alt="img-thumbnail"
                            class="rounded-circle position-absolute top-50 start-0 translate-middle-y ml-5 user-thumbnail h-25">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-bold fst-italic text-uppercase">{{ profile.name }}</h5>
                        </div>
                    </div> -->

                    <div class="user-card d-flex align-items-start border rounded shadow-sm p-1">
                        <div class="user-picture"><img src="{{ profile.profile_picture.url}}" alt="img-thumbnail"
                                class="rounded-circle user-thumbnail h-25">
                        </div>
                        <div class="user-info">
                            <h5 class="fw-bold fst-italic">{{ profile.user.username }}</h5>
                            <span class="pb-3">{{ profile.short_description }}</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        {% empty %}
        <p>No users found</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
