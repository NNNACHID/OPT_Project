{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-sm shadow-lg fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand me-auto" href="{% url 'home' %}">Opt.</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center intoggler" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link mx-lg-4" aria-current="page" href="{% url 'users:creators' %}">Créateurs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-4" href="{% url 'users:advertisers' %}">Annonceurs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-4" aria-current="page" href="{% url 'users:associations' %}">Associations</a>
                    </li>
                </ul>
            </div>
            {% if user.is_authenticated %}
            <div class="dropdown login-dropdown">
                <button class="btn btn-transparent dropdown-toggle p-0 border-0" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <span>
                        <img src="{{user.customuserprofile.profile_picture.url}}" alt="" class="img-thumbnail rounded-circle w-25 h-50">
                    </span>
                </button>
                <div class="dropdown-menu dropdown-menu-end">
                    <ul class="list-unstyled">
                        <li class-="nav-item"><a class="nav-link opt-nav-link" href="{% url 'users:account' %}">Settings</a>
                        </li>
                        <li class-="nav-item"><a class="nav-link opt-nav-link" href="{% url 'users:logout' %}">Déconnexion</a></li>
                    </ul>
                </div>
            </div>
            {% else %}
            <a href="{% url 'users:login' %}" class="nav-link">Connexion</a>
            <a href="{% url 'users:register' %}" class="login-button text-decoration-none mx-2">Inscription</a>
            {% endif %}
        </div>
    </nav>

    <div id="main">
        {% block content %}
        {% endblock %}
    </div>

    <!-- <footer class="py-5 mt-5 z-index-1">
       <div class="container text-center">
        <h5>
            Opt ; inc
        </h5>
       </div>
    </footer> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
