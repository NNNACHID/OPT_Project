{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-..." crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-..."

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-..."
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}" id="main_logo">OPT'</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">

                    <a class="nav-link active opt-nav-link" aria-current="page"

            </div>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">

                    <a class="nav-link active opt-nav-link" aria-current="page"
                        href="{% url 'users:login' %}">Connexion</a>
                        <a class="nav-link active opt-nav-link" aria-current="page" href="{% url 'users:register' %}">Inscription</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="" id="main">
        {% block content %}
        {% endblock %}
    </div>

</html>
