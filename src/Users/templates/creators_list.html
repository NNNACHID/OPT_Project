{% extends 'base.html' %}

{% block content %}
<div class="row text-center py-5">
<h2 class="fw-bold fst-italic">Trouve un createur</h2>
</div>

<div class="row justify-content-center">
    <div class="col-md-4 mb-3">
    <form class="mx-auto" role="search">
        <input class="form-control" type="search" placeholder="" aria-label="Search">
    </form>
    </div>
    {% for profile in profiles %}
    <div class="row justify-content-center">
        <div class="col-md-4 mb-3">
        <a href="{% url 'users:profile' profile.user.pk %}" class="text-decoration-none">
            <div class="card shadow-lg">
                <img src="{{ profile.banner.url }}" class="card-img-top user-card" alt="...">
                <img src="{{ profile.profile_picture.url}}" alt="img-thumbnail"
                    class="rounded-circle position-absolute top-50 start-0 translate-middle-y ml-5 shadow user-thumbnail"
                    >
                <div class="card-body text-center">
                    <h5 class="card-title fw-bold fst-italic text-uppercase">{{ profile.name }}</h5>
                </div>
            </div>
        </a>
        </div>
    </div>
    {% empty %}
    <p>No users found</p>
    {% endfor %}
</div>
{% endblock %}
